<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOLARPATH | LOGIN</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="mininav.js">
    <script src="js/dropdown.js" defer></script>
    <script src="js/tabs.js" defer></script>
    <script src="mininav.js" defer></script>
    <script src="scroll.js" defer></script>
</head>

<body>
    <header>
        <div class="header-main">
            <div class="header-main-logo">
                <img src="images/scholarpathw&b.png" alt="Logo">
            </div>
            <nav class="header-main-login">
                <ul>
                    <li><a href="map.html">MAP</a></li>
                    <li><a href="profile.html">PROFILE</a></li>
                    <li class="dropdown-toggle" tabindex="0">
                        <a href="#" aria-expanded="false">RESOURCES</a>
                        <ul class="dropdown" aria-hidden="true">
                            <li><a href="studyGroup.html">MYSTUDYGROUP</a></li>
                            <li><a href="favorites.html">MYFAVORITES</a></li>
                            <li><a href="events.html">MYEVENTS</a></li>
                        </ul>
                    </li>
                </ul>
                <ul>
                    <li class="dropdown-toggle" tabindex="0">
                        <a href="#" aria-expanded="false">SETTINGS</a>
                        <ul class="dropdown" aria-hidden="true">
                            <li><a href="security.html">SECURITY</a></li>
                            <li><a href="password.html">PASSWORD</a></li>
                        </ul>
                    </li>
                    <li><a href="index.html">LOGIN</a></li>
                </ul>
            </nav>
        </div>
        <!-- Floater Navigation for Small Screens -->
        <div class="floater-nav">
            <i class="fa-solid fa-circle-chevron-down"></i>
            <div class="floater-dropdown">
                <ul>
                    <li><a href="map.html">MAP</a></li>
                    <li><a href="profile.html">PROFILE</a></li>
                    <li class="dropdown-toggle">
                        <a href="#">RESOURCES</a>
                        <ul class="dropdown">
                            <li><a href="studyGroup.html">MYSTUDYGROUP</a></li>
                            <li><a href="favorites.html">MYFAVORITES</a></li>
                            <li><a href="events.html">MYEVENTS</a></li>
                        </ul>
                    </li>
                    <li class="dropdown-toggle">
                        <a href="#">SETTINGS</a>
                        <ul class="dropdown">
                            <li><a href="security.html">SECURITY</a></li>
                            <li><a href="password.html">PASSWORD</a></li>
                        </ul>
                    </li>
                    <li><a href="index.html">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </header>


    <!-- Form Section -->
    <div class="wrapper">
        <div class="form-box">
            <!-- Login Form -->
            <div class="login-container active" id="login">
                <h3 class="mb-4">LOG IN</h3>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label><br>
                        <label>Don't have an account?<a href="#register" onclick="register()">Sign Up</a></label>
                    </div>
                    <div>
                        <label><a href="password.html" onclick="navigateToForgotPassword(event)">Forgot
                                password?</a></label>
                    </div>
                    <div>
                        <label><a href="termsAndConditions.html" onclick="navigateToTermsAndConditions(event)">Terms &
                                Conditions</a></label>
                    </div>
                    <div> 
                        <label><a href="#" onclick="">CONTINUE AS GUEST</a></label>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register" class="login-container">
                <h3 class="mb-4">SIGN UP</h3>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Confirm Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label><br>
                        <label>Have an account? <a href="#login" onclick="login()">Login</a></label>
                    </div>
                    <div>
                        <label><a href="termsAndConditions.html" onclick="navigateToTermsAndConditions(event)">Terms &
                                Conditions</a></label>
                    </div>
                    <div> 
                        <label><a href="map.html" onclick="continueAsGuest()">CONTINUE AS GUEST</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
